<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencia do primeiros 20 numeros</title>
</head>
<body>

    <h3 id="resultado"></h3>

<script>

    let a =0;
    let b =1;
    let contador =0;
    let c = '';

        while (contador <20) {
            c += a + "<br>";
            let temp =a;
            a = b;
            b = temp +b;
            contador++;}

        document.getElementById('resultado').innerHTML =c;
</script>
    
</body>
</html>
