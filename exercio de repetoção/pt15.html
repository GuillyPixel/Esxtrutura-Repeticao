<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome até que tenha a palavra "fim"</title>
</head>
<body>

    <p id="resultado"></p>

<script>
    let somarIdades = 0;
    let contador = 0;

        while (true) {
            let nome = prompt("Digite o nome da pessoa ('fim' para terminar):");

            if (nome ==="fim") {
                break;
            }

            let idade = prompt("Digite a idade " + nome + ":");
            somarIdades += parseInt(idade);
            contador++;}
            let mediaIdades = contador > 0 ? somarIdades / contador : 0;

        document.getElementById("resultado").innerHTML = "A média das idades é: " + mediaIdades;
</script>
    
</body>
</html>
