<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de numero primo</title>
</head>
<body>

    <div id="resultado"></div>

<script>
        let numero = prompt("Digite um numero:");
    numero = parseInt(numero);
        let i = 2;
        let isPrimo = true;

    if (numero < 2) {
        isPrimo = false;} else {
            while (i < numero) {

                if (numero % i === 0) {
                    isPrimo = false;
                    break;
                }
                i++;}
        }

        if (isPrimo) {
            document.getElementById('resultado').innerHTML = numero + " numero primo.";
        } else {
            document.getElementById('resultado').innerHTML = numero + " não é numero primo.";
        }
</script>
    
</body>
</html>
