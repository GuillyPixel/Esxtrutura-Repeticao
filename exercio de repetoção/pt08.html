<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencia de numeros</title>
</head>
<body>

    <h1 id="resultado"></h1>

<script>

    let numero = prompt("Digite um numero:");
    numero = parseInt(numero);
    let a =0;
    let b =1;
    let c ='';

    while (a <= numero) {
        c += a + "<br>";
        let temp =a;
        a =b;
        b =temp +b;}

        document.getElementById('resultado').innerHTML = "Sequencia at√© " +numero +":<br>" +c;
</script>
    
</body>
</html>
