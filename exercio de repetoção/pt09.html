<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media de idades</title>
</head>
<body>

    <h1 id="resultado"></h1>

<script>
    let somarIdades =0;
    let contador =0;

        while (contador <5) {
            let nome = prompt("Digite o nome da pessoa " + (contador +1) + ":");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            somarIdades += idade;
            contador++;}
            let mediaIdades = somarIdades /5;

        document.getElementById('resultado').innerHTML = "A media das idades Ã©: " + mediaIdades;
</script>
    
</body>
</html>
