<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir numeros impar de 1 a 50</title>
</head>
<body>

    <p id="resultado"></p>

    <script>
        let numero =1;
        let resultado = "";
    
        while (numero <=50) {
            resultado += numero + "<br>";
            numero += 2;}
    
            document.getElementById("resultado").innerHTML = resultado;
    </script>
    
</body>
</html>
