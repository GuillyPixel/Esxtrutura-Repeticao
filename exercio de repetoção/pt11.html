<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leia um número e exiba a soma de todos os números pares entre 1 e o número </title>
</head>
<body>

    <h1 id="resultado"></h1>

<script>
    let numero = prompt("Digite um número inteiro:");
        numero = parseInt(numero);
        let soma = 0;
        let i = 1;

        while (i <= numero) {
            if (i % 2 === 0) {
                soma += i;}
            i++;}

        document.getElementById('resultado').innerHTML = "A soma dos numeros pares de 1 e " + numero + " é: " + soma;
</script>
    
</body>
</html>
